---
global:
  scrape_interval:     5s
  evaluation_interval: 5s

rule_files:
  - "prometheus_rules.yml"

scrape_configs:
  - job_name: "nomad_metrics"
    consul_sd_configs:
    - server: "{{OPTIONS.consul_address}}:8500"
      services: ["nomad-client", "nomad"]
    relabel_configs:
    - source_labels: ["__meta_consul_tags"]
      regex: "(.*)http(.*)"
      action: keep
    scrape_interval: 5s
    metrics_path: /v1/metrics
    params:
      format: ["prometheus"]
